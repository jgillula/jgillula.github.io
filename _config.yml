# Jekyll configuration

name: Random Hacks
tagline: "Linux tutorials and guides"
description: 

# Url is currently only used only for the RSS feed in feed.xml
#url: "https://jgillula.github.io"
#url: http://localhost:4000

# For a project page here should be a project name. Otherwise (for user's/organization's page leave it empty)
baseurl: '/'

author: Jeremy Gillula
copyright: 2022

plugins:
  - jekyll/tagging
  - jekyll-paginate

share:
  facebook: false
  twitter: false
  gplus: false
  linkedin: false
  pinterest: false
  email: false

social:
  github: jgillula
  stackoverflow: ''
  linkedin:
  instagram: ''
  lastfm: ''


permalink: /:year/:month/:title/

# Enable for using pages, more details are here: http://jekyllrb.com/docs/pagination/
paginate: 20
paginate_path: "/posts/page:num/"

#highlighter: rouge

markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)
  hard_wrap: true

exclude: ['README.md', 'LICENSE', "*~"]

tag_permalink_style: pretty
tag_page_layout: tag_index
tag_page_dir: tag
